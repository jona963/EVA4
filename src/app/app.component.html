<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  
  <mat-sidenav-container class="app-container" >
    <!-- Sidenav (always visible) -->
    <mat-sidenav #sidenav mode="side" opened >
      <!-- Contenido del sidenav aquí -->
      <div fxLayout="column" fxLayoutAlign="start" class="lista">
        <mat-nav-list >

          <a mat-list-item routerLink="/finanzas">
            <mat-icon>account_balance</mat-icon>Contratos</a>
          <a mat-list-item routerLink="/foro">
            <mat-icon>forum</mat-icon>Solicitudes</a>
        </mat-nav-list>
      </div>
    </mat-sidenav>

    <!-- Contenedor de la columna central y columna de la derecha -->
    <div class="main-container">
      <!-- Columna Central -->
      
      <div class="center-column">
        <!-- Contenido de la columna central aquí -->
        
        <router-outlet></router-outlet>
        

      </div>

      <!-- Columna Derecha -->
      <div class="right-column">
        <!-- Contenido de la columna derecha aquí -->
        <app-mensajes></app-mensajes>
      </div>

    </div>

  </mat-sidenav-container>
</body>

</html>
