<div class="abrir-form">
    <button mat-raised-button (click)="abrirFormulario()">
        <mat-icon color="primary">note_add</mat-icon>Contrato</button>
</div>
<div class="main-table-container">
    <div class="main-table">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID</th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>

            <ng-container matColumnDef="contrato">
                <th mat-header-cell *matHeaderCellDef> Nombre Contrato</th>
                <td mat-cell *matCellDef="let row"> {{row.contrato}} </td>
            </ng-container>

            <ng-container matColumnDef="autor">
                <th mat-header-cell *matHeaderCellDef> Autor</th>
                <td mat-cell *matCellDef="let row"> {{row.autor}} </td>
            </ng-container>

            <ng-container matColumnDef="contenido">
                <th mat-header-cell *matHeaderCellDef> Contenido </th>
                <td mat-cell *matCellDef="let row"> {{row.contenido}} </td>
            </ng-container>
           
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>action</th>
                <td mat-cell *matCellDef="let row">

                    <div fxLayout="row" fxLayoutGap="1px">
                        <button mat-icon-button color="primary" (click)="editarContrato(row)">
                            <mat-icon>edit_note</mat-icon>
                        </button>
                        <button mat-icon-button color="warn" (click)="eliminarContrato(row.id)">
                            <mat-icon>delete_forever</mat-icon>
                        </button>
                    </div>

                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
